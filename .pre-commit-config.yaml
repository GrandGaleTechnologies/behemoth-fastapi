repos:
  # Ruff (linter)
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.2.2
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Flake8
  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0  # Use the latest stable version
    hooks:
      - id: flake8
        args:
          - --max-line-length=180
          - --max-complexity=20
          - --count
          - --show-source
          - --statistics
            


